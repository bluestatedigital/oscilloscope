<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Oscilloscope</title>

        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/foundation.min.css" />
        <link rel="stylesheet" href="./css/chosen.min.css" />
        <link rel="stylesheet" href="./css/oscilloscope.css" />
	</head>
	<body>
        <div class="row full-width header text-center">
            <h1>Oscilloscope</h1>
            <h4 class="subheader">A Hystrix dashboard with spice.</h4>
        </div>

        <div class="row"><br /><br /></div>

        <div class="row">
            <div class="columns small-12 medium-10 medium-offset-1 large-10 large-offset-1">
                <p>Choose a <strong>Hystrix/Turbine</strong> target from the dropdown list, or supply a specific endpoint.</p>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="columns small-12 medium-10 medium-offset-1 large-10 large-offset-1">
                    <label>Available Clusters
                        <select id="cluster" data-placeholder="Select a cluster...">
                            <option value=""></option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns small-12 medium-10 medium-offset-1 large-10 large-offset-1">
                    <div class="stream-divider">
                        <hr />
                        <div class="stream-divider-msg">OR</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="columns small-12 medium-10 medium-offset-1 large-10 large-offset-1">
                    <label>Custom Stream Target
                        <input id="stream" type="text" placeholder="e.g. http://service-host:7979/hystrix.stream"/>
                    </label>
                </div>
            </div>

            <div class="row"><br /><br /></div>

            <div class="row">
                <div class="columns small-12 medium-10 medium-offset-1 large-10 large-offset-1">
                    <button id="monitor" type="button" disabled="disabled" class="expand">Monitor Cluster / Target</button>
                </div>
            </div>
        </form>

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/chosen.jquery.min.js" type="text/javascript"></script>
        <script src="./js/oscilloscope-landing.js" type="text/javascript"></script>
    </body>
</html>
